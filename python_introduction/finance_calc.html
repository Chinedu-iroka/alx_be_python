<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Calculator</title>
</head>
<body>
    <h1>Financial Calculator</h1>
    <input type="number" id="monthly income" placeholder="Monthly income">
  <input type="number" id="monthly expenses" placeholder="Monthly expenses"><br>
    <input type="number" id="monthly savings" placeholder="Monthly savings">
  <input type="number" id="interest rate"
         placeholder="interest rate"><br>
    <input type="number" id="years" placeholder="Years">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
  
  <style>
  input, button {
    margin-bottom: 10px; /* Add 10px spacing below each element */
  }
</style>


    <script>
        async function calculate() {
            const amount = document.getElementById('amount').value;
            const interest_rate = document.getElementById('interest_rate').value;
            const years = document.getElementById('years').value;

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ amount, interest_rate, years })
            });

            const data = await response.json();
            document.getElementById('result').innerText = "Result: " + data.result;
        }
    </script>
</body>
</html>
